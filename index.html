<!--
    TAGS
        - Describe what type of content is between them
        - e.g. <h1>Hello World</h1>
                - says that "Hello World" is a first level header
-->

<html> <!-- This tag says that anything between them is HTML-->

    <head> <!-- add head tag inside html tag, contains config info about page-->
        <title>About Me</title>
    </head>

    <body> <!-- add body tag inside html tag, contains all our page content-->


    </body>

</html>
